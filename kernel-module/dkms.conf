PACKAGE_NAME="legion-laptop-enhanced"
PACKAGE_VERSION="2.0.0"
CLEAN="make clean"
MAKE[0]="make all KERNEL_VERSION=$kernelver"
BUILT_MODULE_NAME[0]="legion_laptop_enhanced"
BUILT_MODULE_LOCATION[0]="."
DEST_MODULE_LOCATION[0]="/kernel/drivers/platform/x86"
AUTOINSTALL="yes"
REMAKE_INITRD="yes"

# Module information
MODULE_NAME="legion_laptop_enhanced"
MODULE_VERSION="2.0.0"
MODULE_AUTHOR="Vivek Chamoli <vivekchamoli@example.com>"
MODULE_DESCRIPTION="Enhanced Lenovo Legion laptop platform driver with backward compatibility"
MODULE_LICENSE="GPL v2"

# Kernel version compatibility
MINIMUM_KERNEL_VERSION="5.4.0"
MAXIMUM_KERNEL_VERSION="6.10.0"

# Dependencies
DEPENDS[0]="platform"
DEPENDS[1]="thermal"
DEPENDS[2]="hwmon"
DEPENDS[3]="acpi"

# Post-install script
POST_INSTALL="kernel-module/scripts/post-install.sh"
PRE_REMOVE="kernel-module/scripts/pre-remove.sh"