<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="#1a1a1a" stroke="#ff0000" stroke-width="8"/>

  <!-- Legion "Y" Logo -->
  <g transform="translate(128,128)">
    <!-- Main Y Shape -->
    <path d="M -40,-60 L 0,-20 L 40,-60"
          stroke="#ff0000"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 0,-20 L 0,60"
          stroke="#ff0000"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>

    <!-- Side accents -->
    <path d="M -60,-40 L -45,-25"
          stroke="#ff6666"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 60,-40 L 45,-25"
          stroke="#ff6666"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="-20" r="6" fill="#ffffff"/>

    <!-- Power indicator -->
    <circle cx="0" cy="60" r="8" fill="#00ff00" opacity="0.8">
      <animate attributeName="opacity"
               values="0.3;0.8;0.3"
               dur="2s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Toolkit Text (Optional, small) -->
  <text x="128" y="220"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        text-anchor="middle"
        fill="#808080">TOOLKIT</text>
</svg>